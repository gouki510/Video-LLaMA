model:
  arch: video_llama
  model_type: pretrain_vicuna
  freeze_vit: True
  freeze_qformer: True
  max_txt_len: 512
  end_sym: "###"
  low_resource: False

  frozen_llama_proj: False

  # i.e.  https://huggingface.co/DAMO-NLP-SG/Video-LLaMA-2-13B-Finetuned
  llama_model: ckpt/Video-LLaMA-2-7B-Finetuned/llama-2-7b-chat-hf
  # llama_model: 'https://huggingface.co/DAMO-NLP-SG/Video-LLaMA-2-13B-Finetuned/blob/main/VL_LLaMA_2_13B_Finetuned.pth'
  
  # ckpt: 'https://huggingface.co/DAMO-NLP-SG/Video-LLaMA-2-13B-Pretrained/blob/main/AL_LLaMA_2_13B_Pretrained.pth'
  ckpt: ckpt/Video-LLaMA-2-7B-Finetuned/VL_LLaMA_2_7B_Finetuned.pth
  
  # ckpt: 'path/pretrained_visual_branch_ckpt'   # you can use our pretrained ckpt from https://huggingface.co/DAMO-NLP-SG/Video-LLaMA-2-13B-Pretrained/
  equip_audio_branch: False

  # equip_audio_branch: True  # whether equips the audio branch
  fusion_head_layers: 2
  max_frame_pos: 32
  fusion_header_type: 'seqTransf'


datasets:
  webvid:
    vis_processor:
      train:
        name: 'alpro_video_eval'
        n_frms: 16
        image_size: 224
    text_processor:
      train:
        name: 'blip_caption'

run:
  task: video_text_pretrain
